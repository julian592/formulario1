<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Login -->
    <form id="loginForm" class="form active">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
    </form>

    <!-- Register -->
    <form id="registerForm" class="form">
        <h2>Registro</h2>
        <input type="text" id="regName" placeholder="Nombre" required>
        <input type="email" id="regEmail" placeholder="Correo" required>
        <input type="password" id="regPassword" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
